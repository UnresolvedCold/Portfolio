<body>
	<div id="perspective" class="perspective effect-laydown">

		<nav class="outer-nav top horizontal">

			<a class="__Home__" href="./index.html">Home</a>
			<a class="__Projects__" href="./Projects.html">Projects</a>
			<a class="__AboutMe__" href="./AboutMe.html">About Me</a>
			<a class="__ContactMe__" href="./ContactMe.html">Contact Me</a>

		</nav>
		<div class="container" style="width:100%;">

				<div class="wrapper-loader">
						<div class="gooey">
							<span class="dot"></span>
							<div class="dots">
								<span></span>
								<span></span>
								<span></span>
							</div>
					</div>
				</div>

			<div class="wrapper" style="width:100%;">
				
				<p><button id="showMenu" class="MoreButton">More</button></p>

				<div class="contact1">
					<div class="container-contact1">
						<div class="contact1-pic js-tilt" data-tilt>
							<img src="images/img-01.png" alt="IMG">
							<p class="element"><img src="images/gmail.png" class="smallicon"> contactme@schwiftycold.gq</p>
							<p class="element"><img src="images/whatsapp.png" class="smallicon">+91 7004219327</p>

						</div>

						<form class="contact1-form validate-form">
							<span class="contact1-form-title">
								Get in touch
							</span>

							<div class="wrap-input1 validate-input" data-validate = "Name is required">
								<input class="input1" type="text" name="name" placeholder="Name">
								<span class="shadow-input1"></span>
							</div>

							<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input1" type="text" name="email" placeholder="Email">
								<span class="shadow-input1"></span>
							</div>

							<div class="wrap-input1 validate-input" data-validate = "Subject is required">
								<input class="input1" type="text" name="subject" placeholder="Subject">
								<span class="shadow-input1"></span>
							</div>

							<div class="wrap-input1 validate-input" data-validate = "Message is required">
								<textarea class="input1" name="message" placeholder="Message"></textarea>
								<span class="shadow-input1"></span>
							</div>

							<div class="container-contact1-form-btn">
								<button class="contact1-form-btn">
									<span>
										Send Email
										<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
									</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div id="dialogbox" class="succcess hidden">
				<span><p class="Mail_Status">Email has been sent successfully</p></span>
				<button class="ok_cool"><span>OK</span></button>
			</div>

		</div>

	</div>
